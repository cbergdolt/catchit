<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>New Job Posting</title>
            <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div style="padding:70px 0">
		<div class="container col-lg-6 col-lg-offset-3">
		<h2 class="text-center">Enter Job Details</h2>
		<form method="post" action="jobentryaction.php">
			<div class="form-group">
			<label for="inputCompany">Company:</label>
			<input type="text" class="form-control" id="inputCompany" name="company" placeholder="Google">
			</div>
			<div class="form-group">
				<label for="inputLocation">Location:</label>
				<input type="text" class="form-control" id="inputLocation" name="location" placeholder="Mountain View, CA">
			</div>
			<div class="form-group">
				<label for="inputTitle">Job Title:</label>
				<input type="text" class="form-control" id="inputTitle" name="jobtitle" placeholder="Application Developer">
			</div>
			<div class="form-group">
				<label for="inputDeadline">Application Deadline:</label>
				<input type="date" class="form-control" id="inputDeadline" name="deadline">
			</div>
			<div class="form-group">
				<label for="inputSource">Source:</label>
				<input type="text" class="form-control" id="inputSource" name="source" placeholder="LinkedIn">
			</div>
			<div class="form-group">
				<label for="inputOther">Other Details:</label>
				<textarea type="text" rows="4" class="form-control" id="inputOther" name="details" value=""></textarea>
			</div>
			<div class="form-group">
				<label for="inputURL">URL:</label>
				<input type="url" class="form-control" id="inputURL" name="url">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
		</div>
	</body>
</html>
